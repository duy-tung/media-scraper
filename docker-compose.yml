services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: media_scraper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U scraper -d media_scraper" ]
      interval: 5s
      timeout: 5s
      retries: 5
    # Resource limits for load testing (shared 1GB)
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  # Backend API + Worker (main service under test)
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://scraper:scraper123@postgres:5432/media_scraper
      REDIS_URL: redis://redis:6379
      # Memory optimization for Node.js
      NODE_OPTIONS: "--max-old-space-size=400"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Resource limits: 1 CPU, ~500MB RAM (leaving room for postgres/redis)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
